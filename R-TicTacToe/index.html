<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>R-Zero Kaata</title>
</head>
<body>
    <nav><h1>Zero Kaata(TicTacToe)</h1></nav>
    <section class="gameContainer">
        <article class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0" ><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0" ><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </article>
        <article class="gameInfo">
            <h2>Welcome to my Tic-Tac-Toe Game</h2>
            <div class="h">
                <div class="info">Turn of :- X</div>
                <input class="button" type="button" value="Reset" onclick=reset()>
            </div>
            <div class="imgBox">
                <img src="excited.gif" alt="Excited Cat">
            </div>

        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
